parameters:
  mock: true

jobs:
- job: Framework
  workspace:
    clean: all
  variables:
  - template: ../variables.yml
  steps:
  - template: steps/download.yml
    parameters:
      name: ${{ variables.frameworkArtifactName }}
      path: ${{ variables.frameworkArtifactPath }}
  - template: steps/publish-package.yml
    parameters:
      endpointName: ${{ variables.npmjsEdpointName }}
      path: ${{ variables.frameworkArtifactPath }}
      dryRun: true
