parameters:
  endpointName: ""
  path: ""
  dryRun: false

steps:
- ${{ if eq(parameters.dryRun, true) }}:
  - task: Npm@1
    displayName: Test publish package
    inputs:
      command: custom
      customCommand: publish --dry-run
      workingDir: ${{ parameters.path }}
${{ else }}:
  - task: Npm@1
    displayName: Publish package
    inputs:
      publishEndpoint: ${{ parameters.endpointName }}
      command: publish
      workingDir: ${{ parameters.path }}
